<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" id="frm1">
      <input type="text" name="username" value="Lefrand" id="" />
      <button type="">Submit</button>
    </form>
    <div id="demo"></div>

    <script>
      // Finding HTML Elements
      // Often, with JavaScript, you want to manipulate HTML elements.
      // To do so, you have to find the elements first. There are several ways to do this:

      // Finding HTML elements by id
      // This example finds the element with id="intro"
      const id = document.getElementById("intro");

      // Finding HTML elements by tag name
      // This example finds all <p> elements
      const tagName = document.getElementsByTagName("p");

      // Finding HTML elements by class name
      // This example returns a list of all elements with class="intro"
      const className = document.getElementsByClassName("intro");

      // Finding HTML elements by CSS selectors
      // This example returns a list of all <p> elements with class="intro"
      const cssSelector = document.querySelectorAll("p.intro");

      // Finding HTML elements by HTML object collections
      // This example finds the form element with id="frm1", in the forms collection, and displays all element values
      const x = document.forms["frm1"];
      let text = "";
      for (let i = 0; i < x.length; i++) {
        text += x.elements[i].value + "<br>";
      }
      document.getElementById("demo").innerHTML = text;
    </script>
  </body>
</html>
